{% extends "layout.html" %}
{% block body %}

<script type="text/javascript">
function walletEnsure() {
    if(document.getElementById("walletAddressdInput").value == "" && !document.getElementById("nowallet").checked) {
        alert("Please provide a wallet address or check the box to confirm you don't want to supply a wallet now.");
        return false;
    }

    return true;
}
</script>

<main role="main">
    <div class="container">
        <form action="/api/farmer_create" method="get" onsubmit="return walletEnsure();">
            <div class="form-group">
                <label for="farmNameInput">Farm Name</label>
                <input type="text" class="form-control" name="name" id="farmNameInput" placeholder="Enter Farm Name">
            </div>
            <div class="form-group">
                <label for="organizationIdInput">Organization ID</label>
                <input type="text" class="form-control" name="organization" id="oranizationIdInput" placeholder="Global IYO id">
                <small id="organizationIdInputHelp" class="form-text text-muted">Itsyou.online organization ID.</small>
            </div>
            <div class="form-group">
                <label for="walletAddressInput">TFT Wallet address</label>
                <input type="text" class="form-control" name="walletAddress" id="walletAddressdInput" placeholder="Enter TFT address">
                <div style="padding: 1em">
                    <input type="checkbox" id="nowallet">
                    <label for="nowallet">Check me if you don't want to provide a Wallet Address now. Without wallet, you won't be paid.</label>
                </div>
            </div>
            <div class="form-group">
                <label for="farmAddressInput">Farm Location</label>
                <div id="mapregister" class="mapdiv" style="width: 100%; height: 400px;"></div>
                <script>
                    generateRegisterMap();
                </script>
                <input readonly type="text" class="form-control" name="farmAddress" id="farmAddressInput" placeholder="Farm Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</main>
{% endblock %}
